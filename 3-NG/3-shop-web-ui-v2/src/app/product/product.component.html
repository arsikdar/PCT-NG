<div class="row">
  <div class="col-3 col-sm-3 col-md-3">
    <img [src]="product.image" class="img-fluid" />
  </div>
  <div class="col-9 col-sm-9 col-md-9">
    <h5>{{product.name}}</h5>
    <h6>{{product.price}}</h6>
    <button *ngIf="product.canBuy" class="btn btn-sm btn-primary">buy</button>
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a (click)="changeTab(1,$event)" [ngClass]="{'nav-link':true,active:isTabSelected(1)}" href="/">Description</a>
      </li>
      <li class="nav-item">
        <a (click)="changeTab(2,$event)" [ngClass]="{'nav-link':true,active:isTabSelected(2)}" class="nav-link"
          href="/">Specfication</a>
      </li>
      <li class="nav-item">
        <a (click)="changeTab(3,$event)" [ngClass]="{'nav-link':true,active:isTabSelected(3)}" class="nav-link"
          href="/">Reviews</a>
      </li>
    </ul>
    <div *ngIf="isTabSelected(1)">{{product.description}}</div>
    <div *ngIf="isTabSelected(2)">Not Yet</div>
    <div *ngIf="isTabSelected(3)">None yet</div>
  </div>

</div>
